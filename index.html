<!DOCTYPE html>

<html>
	<head>
	<link rel="stylesheet" type="text/css" href="calculadora.css" title="style" />
    
    <script type="text/javascript" src="jquery.min.js"></script>
  	<script type="text/javascript" src="calculadora.js"></script>
  	<title>Calculadora SPA</title>
 </head>
	<body>
		<div id="calc">
			<form><input type="text" id="display"></form>
			<div id="numbers">
				<div id="row1">
		  	  		<div id="one">1</div>
	  		  		<div id="two">2</div>
	  				<div id="three">3</div>
				</div>
				<div id="row2">  
					<div id="four">4</div>
		  		  	<div id="five">5</div>
		  		  	<div id="six">6</div>
				</div>
				<div id="row3">
			  	  	<div id="seven">7</div>
		  		  	<div id="eight">8</div>
		  		  	<div id="nine">9</div>
				</div>
				<div id="row4">
				    <div id="zero">0</div>
					<div id="dot">.</div> 
					<div id="ans">ans</div>
			     </div>
			</div>

			<div id="operands">
				<div id="add" class="basic">+</div>
			    <div id="sub" class="basic">-</div>
			    <div id="mult" class="basic">*</div>
			    <div id="div" class="basic">/</div>
			    <div id="mod" class="basic">%</div>
			    <div id="sqrt">&#8730;</div>
			    <div id="clear">C</div>
				
				<div id="equal">=</div>
	   			
			</div>
		</div>
	</body>
</html>
